{% extends "common/base.html" %}
{% load i18n %}

{% block title %}{% trans "Add book" %}{% endblock %}

{% block content %}
    <h1>{% trans "Add book" %}</h1>
    <form class="form-horizontal" action="{{ request.path }}" method="post">
        {% include "common/default_form.html" %}
        {% csrf_token %}
        <a href="{% url 'books.views.index' %}" class="btn btn-default" role="button"><span
                class="glyphicon glyphicon-remove"></span> {% trans "Cancel" %}</a>
        <button class="btn btn-primary pull-right" type="submit"><span
                class="glyphicon glyphicon-plus"></span> {% trans "Add" %}
        </button>
    </form>
{% endblock %}

{% block footer %}
    {% load staticfiles %}
    <script src="{% static "js/isbnfinder.js" %}"></script>
{% endblock %}
