{% load i18n %}

<h1>
    {% if your_profile %}
        {% trans "Your profile" %}
    {% else %}
        {% blocktrans %}{{ student }}'s profile{% endblocktrans %}
    {% endif %}
</h1>
<h4 class="user-verification">
    {% if student.verified %}
        {% trans "Account verified" %}
    {% else %}
        {% trans "Account not verified" %}
    {% endif %}
</h4>
