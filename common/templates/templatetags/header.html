<div class="ui breadcrumb">
    {% for item in items %}
        {% if forloop.last %}
            <div class="active section">{{ item.1 }}</div>
        {% else %}
            <a class="section" href="{% url item.0 %}">{{ item.1 }}</a>
            <i class="right chevron icon divider"></i>
        {% endif %}
    {% endfor %}
</div>
