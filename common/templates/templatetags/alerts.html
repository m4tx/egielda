{% if error_msg or warning_msg or success_msg or info_msg %}
    {% if error_msg %}
        <div class="ui error message">
            <i class="close icon"></i>
            {{ error_msg }}
        </div>
    {% endif %}
    {% if warning_msg %}
        <div class="ui warning message">
            <i class="close icon"></i>
            {{ warning_msg }}
        </div>
    {% endif %}
    {% if success_msg %}
        <div class="ui success message">
            <i class="close icon"></i>
            {{ success_msg }}
        </div>
    {% endif %}
    {% if info_msg %}
        <div class="ui info message">
            <i class="close icon"></i>
            {{ info_msg }}
        </div>
    {% endif %}
{% endif %}
