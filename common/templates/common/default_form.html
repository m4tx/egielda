<div class="responsive-form">
    <style scoped>
        input[type="checkbox"][id$="-clear_id"] {
            margin: 0 4px 0 25px;
            width: initial;
        }

        label[for$="-clear_id"] {
            width: initial;
        }

        input[type="file"] {
            height: auto;
        }
    </style>
    {% for field in form %}
        {% include "common/form_field.html" with id=field.auto_id label=field.label has_errors=field.errors %}
        {% if field.errors %}
            <div class="inline fields" style="margin-top: -1em;">
                <div class="label"></div>
                <div class="ui pointing label">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
