<style scoped>
    input[type="checkbox"][id$="-clear_id"]
    {
        margin: 0 4px 0 25px;
    }
    input[type="file"]
    {
        height: auto;
    }
</style>
{% for field in form %}
    <div class="form-group">
        <label class="col-sm-3 col-md-2 control-label" for="{{ field.auto_id }}">{{ field.label }}:</label>

        <div class="col-sm-9 col-md-10{% if field.errors %} has-error{% endif %}">
            {{ field }}
            {% for error in field.errors %}
                <span class="help-block">{{ error }}</span>
            {% endfor %}
        </div>
    </div>
{% endfor %}
