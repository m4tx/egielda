{% extends "common/base.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>

    <form class="ui form" method="post" action="">
        {% include 'common/default_form.html' %}
        {% csrf_token %}

        <button class="ui primary icon labeled button right floated">
            <i class="icon checkmark"></i>{% trans "Change" %}
        </button>
    </form>
{% endblock %}
